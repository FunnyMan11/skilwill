<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Recursive Expo Function</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="container">
        <h1>Recursive Expo Function</h1>
        
        <div class="steps">
            <h3>How it works:</h3>
            <p>This function calculates a number raised to a power using recursion.</p>
            <p>Example: 5³ = 5 × 5 × 5 = 125</p>
        </div>

        <div class="input-group">
            <label for="number">Enter a number:</label>
            <input type="number" id="number" placeholder="e.g., 5" value="5">
        </div>

        <div class="input-group">
            <label for="power">Enter the power:</label>
            <input type="number" id="power" placeholder="e.g., 3" value="3">
        </div>

        <button onclick="calculateExpo()">Calculate</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script src="task1.js"></script>
</body>
